<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Operations</title>
</head>
<body>
    <h1>Banking Operations</h1>
    <form id="createAccount">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>
        <label for="account">Account Number:</label>
        <input type="number" id="account" readonly>
        <button type="button" onclick="setAccount()">Generate Account Number</button><br><br>
        <label for="initialDeposit">Initial Deposit:</label>
        <input type="number" id="initialDeposit" required>
        <button type="button" onclick="createNewAccount()">Create Account</button>
    </form>

    <h2>Banking Actions</h2>
    <label for="depositAmount">Deposit Amount:</label>
    <input type="number" id="depositAmount">
    <button type="button" onclick="depositAmount()">Deposit</button><br><br>
    <label for="withdrawAmount">Withdraw Amount:</label>
    <input type="number" id="withdrawAmount">
    <button type="button" onclick="withdrawAmount()">Withdraw</button>

    <script src="index.js"></script>
</body>
</html>
